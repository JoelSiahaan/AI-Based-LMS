version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres-dev:
    image: postgres:15-alpine
    container_name: lms-postgres-dev
    environment:
      POSTGRES_DB: student_lms_dev
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./server/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lms-dev-network

  # Redis Cache for Development
  redis-dev:
    image: redis:7-alpine
    container_name: lms-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - lms-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  lms-dev-network:
    driver: bridge